# This is a basic workflow to help you get started with Actions

name: Metrics

# Controls when the workflow will run
on:

  # Schedule updates (each hour)
  schedule: 
    - cron: "0 16 * * *"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
          
      - name: ðŸ¦‘ Personal metrics (left)
        if: ${{ success() || failure() }}
        uses: MJPeppersdev/metrics@main
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          user: MJPeppersdev
          repo: metrics
          plugin_introduction: yes
          plugin_languages: yes
          plugin_languages_ignored: less, tex, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 3
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_skyline: yes
          plugin_skyline_year: 2021
          plugin_skyline_frames: 8
          plugin_skyline_quality: 1
          config_order: base.header, introduction, languages, activity, habits, skyline
          config_gemoji: yes
          config_timezone: America/Los_Angeles
          output_action: pull-request
          use_prebuilt_image: yes
          delay: 120
          
          
