# This is a basic workflow to help you get started with Actions

name: Metrics

# Controls when the workflow will run
on:

  # Schedule updates (each hour)
  schedule: 
    - cron: "0 16 * * *"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'mjpeppersdev/mjpeppersdev'"
    steps:
      - uses: MJPeppersdev/metrics@main
        with:
          # Github token
          token: ${{ secrets.METRICS_TOKEN }}
          
      - name: 🙋 Introduction (user)
        if: ${{ success() || failure() }}
        uses: mjpeppersdev/metrics@main
        with:
          filename: metrics.plugin.introduction.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: github
          base: header
          plugin_introduction: yes
          plugins_errors_fatal: ${{ github.repository == 'mjpeppersdev/mjpeppersdev' }}
          output_action: pull-request
          delay: 120
          
      - name: 📰 Recent activity
        if: ${{ success() || failure() }}
        uses: mjpeppersdev/metrics@main
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrects.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 7
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          plugin_errors_fatal: ${{ github.repository == 'mjpeppersdev/mjpeppersdev' }}
          output_action: pull-request
          delay: 120
      - name: 🌇 GitHub Skyline 3D calendar
        if: ${{ success() || failure() }}
        uses: mjpeppersdev/metrics@main
        with:
          filename: metrics.plugin.skyline.svg
          token: NOT_NEEDED
          plugin_skyline: yes
          plugin_skyline_year: 2020
          plugin_skyline_frames: 6
          plugin_skyline_quality: 1
          plugin_errors_fatal: ${{ github.repository == 'mjpeppersdev/mjpeppersdev' }}
          output_action: pull-request
          delay: 120
      - name: 💡 Coding habits
        if: ${{ success() || failure() }}
        uses: mjpeppersdev/metrics@main
        with:
          filename: metrics.plugin.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugins_errors_fatal: ${{ github.repository == 'mjpeppersdev/mjpeppersdev' }}
          config_timezone: America/Los_Angeles
          output_action: pull-request
          delay: 120
      - name : 💕 GitHub Sponsors (with introduction)
        if: ${{ success() || failure() }}
        uses: mjpeppersdev/metrics@main
        with:
          filename: metrics.plugin.sponsors.full.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_sponsors: yes
          plugins_errors_fatal: ${{ github.repository == 'mjpeppersdev/mjpeppersdev' }}
          output_action: pull-request
          delay: 120
      - name: 🈷️ Languages plugin (indepth analysis)
        if: ${{ success() || failure() }}
        uses: mjpeppersdev/metrics@main
        with:
          filename: metrics.plugin.languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: tex, less, makefile, qmake, lex, cmake, gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 6
          plugins_errors_fatal: ${{ github.repository == 'mjpeppersdev/mjpeppersdev' }}
          output_action: pull-request
          delay: 120
        
          
