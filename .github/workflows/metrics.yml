# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics-new:
    runs-on: ubuntu-latest
    if: "github.repository == 'MJPeppersdev/mjpeppersdev'"
    steps:
      - uses: lowlighter/metrics@latest
        with:
          use_prebuilt_image: yes
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          filename: github-metrics.svg
          user: MJPeppersdev
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Los_Angeles
          optimize: svg
          experimental_features: --optimize-svg
          plugin_lines: yes
          plugins_errors_fatal: ${{ github.repository == 'MJPeppersdev/mjpeppersdev' }}
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 21
          plugin_activity_filter: all
          plugin_activity_limit: 6
          plugin_activity_load: 400
          plugin_activity_visibility: all
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_calendar: yes
          plugin_calendar_limit: 0
          plugin_languages: yes
          commits_authoring: mcgdevfunk824@protonmail.com, MJPeppersdev, mjpeppersdev@protonmail.com
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 8
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_code: yes
          plugin_code_languages: javascript, typescript, swift, java, rust, python, scala
          plugin_code_load: 400
          plugin_gists: yes
          output_condition: data-changed
          clean_workflows: all
          output_action: pull-request


          
          
